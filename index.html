        <span class="attestant_designation">UX Engineer</span>

    </div>

      <img src="./images/icon-prev.svg" alt="prev" class="btn_prev">
      <img src="./images/icon-next.svg" alt="prev" class="btn_next"> 
    </div>
  </div>
